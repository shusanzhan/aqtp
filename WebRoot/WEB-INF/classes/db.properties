hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.hbm2ddl.auto=none
hibernate.show_sql=false

hibernate.query.substitutions=true 1, false 0
hibernate.default_batch_fetch_size=16
hibernate.max_fetch_depth=2
hibernate.bytecode.use_reflection_optimizer=true
hibernate.cache.use_second_level_cache=true
hibernate.cache.use_query_cache=true
hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
net.sf.ehcache.configurationResourceName=/ehcache_hibernate.xml
hibernate.cache.use_structured_entries=true
hibernate.generate_statistics=true


connection.driver_class=com.mysql.jdbc.Driver
#connection.url=jdbc:mysql://localhost:3306/aqtp?useUnicode=true&amp;characterEncoding=UTF-8
#connection.username=aqtp
connection.url=jdbc:mysql://localhost:3307/aqtp?useUnicode=true&amp;characterEncoding=UTF-8
connection.username=root
connection.password=123456
hibernate.transaction.factory_class=org.hibernate.engine.transaction.internal.jta.JtaTransactionFactory 
hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext
